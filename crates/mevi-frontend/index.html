<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');

            body {
                background: #010101;
                color: #fafafa;
                margin: 20px;
            }

            * {
                font-family: 'Source Code Pro', monospace;
                font-size: 18px;
            }

            .group-header {
                margin-top: 1.2em;
                margin-bottom: .4em;
            }

            .group {
                width: 100%;
                height: 4em;
                position: relative;
            }

            i {
                display: block;
                position: absolute;
                height: 100%;
                border-radius: 0;
                box-shadow: inset 0 0 0 0.5px white;
                font-style: normal;
                text-align: center;
                text-shadow: 0 0 4px black;
            }

            i.Yes {
                background: #2a9d8f;
            }

            i.No {
                background: #264653;
            }
        </style>
    </head>
    <body></body>
</html>
