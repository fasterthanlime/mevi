<!DOCTYPE html>
<html lang="en">

<head>
    <title>mevi3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');

        :root {
            --body-bg: #111111;
            --group-bg: #0d1b2a;
            /* --virt-color: #1b263b;
            --rss-color: #415a77; */

            --virt-color: #bc6c25;
            --rss-color: #dda15e;
        }

        body {
            background: var(--body-bg);
            color: #fafafa;
            /* color: #111; */
            margin: 20px;
        }

        * {
            font-family: 'Share Tech Mono', monospace;
            font-size: 18px;
        }

        .mem-stats {
            /* min-width: 12em; */
            /* text-align: center; */
            text-align: left;
            font-size: 150%;
            padding: .3em .6em;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-right: 1em;
            margin-bottom: 1em;
            display: inline-block;
        }

        .process {
            padding: .3em .6em;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-right: 1em;
            margin-bottom: 1em;
        }

        .mem-stats .name {
            font-variant: small-caps;
            font-size: 110%;
            margin-right: 1em;
        }

        .mem-stats.virt {
            background-color: var(--virt-color);
        }

        .mem-stats.rss {
            background-color: var(--rss-color);
        }

        .group-outer {
            /* border: 1px solid rgba(255, 255, 255, 0.3); */
            border-radius: 4px;
            /* background: var(--group-bg); */
            padding: 0 .2em;
            margin: .4em 0;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .group-header {
            margin: 0 1em 0 .6em;
        }

        .group {
            width: 100%;
            height: 2em;
            position: relative;
        }

        i {
            display: block;
            position: absolute;
            height: 100%;
            border-radius: 1px;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            font-style: normal;
            text-align: left;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow-x: hidden;
            text-indent: .2em;
            line-height: 2;
        }

        i.Resident {
            background-color: var(--rss-color);
            /* box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        i.NotResident {
            background-color: var(--virt-color);
        }

        i.Unmapped {
            background-color: #1f1f1f;
        }
    </style>
</head>

<body></body>

</html>
