<!DOCTYPE html>
<html lang="en">

<head>
    <title>mevi</title>
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap'); */
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
        @import url('https://iosevka-webfonts.github.io/iosevka/iosevka.css');

        :root {
            --body-bg: rgb(40, 40, 40);
            --group-bg: #0d1b2a;

            --virt-color: #195ea3;
            --rss-color: #cb1f5f;
            --cell-text: #ffffff;
            --untracked-color: #b09b0d;

            --yellow-stripe: hsl(59 79% 21% / 1);
            --black-stripe: rgb(47, 47, 47);

            --dark-grey: rgb(140, 140, 140);

            --pid-bg: #434343;
        }

        body {
            background: var(--body-bg);
            color: #fafafa;
            margin: 0px;
        }

        * {
            /* font-family: 'Share Tech Mono', monospace; */
            /* font-family: 'Source Code Pro', monospace; */
            font-family: 'Iosevka Web', monospace;
            font-size: 18px;
        }

        .mem-stats-container {
            position: sticky;
            top: 0em;
            padding: .3em;

            display: flex;
            flex-direction: row;
            align-items: center;
            gap: .3em;

            background: var(--body-bg);
            z-index: 40;

            font-size: 150%;
        }

        .brand > span {
            font-family: 'Righteous', cursive;
            font-size: 160%;
        }

        .brand {
            padding: 0em .6em;
            color: white;
        }

        .brand .brand-rest {
            color: rgb(155 155 151);
        }

        .live-indicator {
            border-radius: 4px;
            padding: .2em .6em;
        }

        .live-indicator.offline {
            background-image: repeating-linear-gradient(45deg, var(--black-stripe) 10px, var(--yellow-stripe) 10px, var(--yellow-stripe) 20px, var(--black-stripe) 20px, var(--black-stripe) 30px);
            color: white;
        }

        .live-indicator.live {
            color: var(--dark-grey);
        }

        .mem-stats-container .mem-stats {
            /* min-width: 8em; */
            padding: .3em .6em;
        }

        .mem-stats, i {
            color: var(--cell-text);
        }

        .mem-stats {
            display: flex;
            justify-content: center;
            align-items: center;

            text-align: center;
            /* border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3); */
            padding: .2em;
        }

        .process {
            margin-bottom: 1em;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            padding-top: .5em;
            padding-left: .5em;
        }

        .process-info {
            font-size: 110%;
            display: flex;
            flex-wrap: wrap;
            gap: .4em;
            padding-bottom: .5em;
        }

        .pid, .arg {
            padding: .2em;
            background: #f2f2f2;
            color: black;
        }

        .mem-stats .name {
            font-weight: bold;
            margin-right: .5em;
        }

        /* .mem-stats.virt {
            background-color: var(--virt-color);
        }

        .mem-stats.rss {
            background-color: var(--rss-color);
        } */

        .mem-stats .mem-square {
            display: inline-block;
            height: .8em;
            width: .8em;
            border-radius: 4px;
            margin-right: .4em;
        }

        .mem-stats.virt .mem-square {
            background-color: var(--virt-color);
        }

        .mem-stats.rss .mem-square {
            background-color: var(--rss-color);
        }

        .mem-stats.virt .mem-square {
            background-color: var(--virt-color);
        }

        .group-gap {
            text-align: center;
            font-size: 80%;
            padding: .5em 0;
        }

        .group-outer {
            margin-top: .3em;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .group-header {
            margin-right: 1em;
            display: flex;
            flex-direction: column;
        }

        .group-header .scale {
            font-size: 80%;
            text-align: right;
        }

        .group {
            width: 100%;
            height: 2em;
            position: relative;
        }

        i {
            display: block;
            position: absolute;
            height: 100%;
            /* border-radius: 4px;
            border: 1px solid rgb(220 220 220 / 50%); */
            /* box-shadow: inset 0 0 25px rgb(0 0 0 / 35%); */
            /* box-shadow: inset 0 0 10px rgb(255 255 255 / 35%); */
            font-style: normal;
            text-align: left;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow-x: hidden;
            text-indent: 0.2em;
            line-height: 2;
        }

        i.Resident {
            background-color: var(--rss-color);
            /* border-color: rgba(255, 255, 255, 0.5); */
        }

        i.NotResident {
            background-color: var(--virt-color);
        }

        i.Unmapped {
            background-color: #1f1f1f;
        }

        i.Untracked {
            background-color: var(--untracked-color);
        }
    </style>
</head>

<body></body>

</html>
